name: Pulumi Update

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'images/**'
      - 'backend-setup/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'images/**'
      - 'backend-setup/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  AWS_DEFAULT_REGION: ap-southeast-1

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov

      - name: Scan Pulumi with Checkov
        run: checkov -d . --quiet

  pulumi:
    needs:
      - checkov
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r infra/requirements.txt
      
      - name: Install Pulumi
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH
          echo "$HOME/.pulumi/bin" >> $GITHUB_ENV
          pulumi version
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Pulumi Login
        run: |
          pulumi login s3://devopslite-dev-infra-state-bucket?region=ap-southeast-1
      
      - name: Pulumi Stack
        run: |
          cd infra
          pulumi stack select dev || pulumi stack init dev --secrets-provider="passphrase://${{ secrets.PULUMI_CONFIG_PASSPHRASE }}"

      - name: Pulumi Preview Changes
        run: |
          cd infra
          pulumi preview --stack dev --color always --secrets-provider "passphrase://${{ secrets.PULUMI_CONFIG_PASSPHRASE }}"
      
      - name: Update Pulumi stack
        run: |
          cd infra
          pulumi up --stack dev --yes --color always --secrets-provider "passphrase://${{ secrets.PULUMI_CONFIG_PASSPHRASE }}"
